<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.description }}">
    <meta name="keywords" content="software engineer, java developer, spring framework developer, j2ee developer, java j2ee developer, android developer">
    <meta name="author" content="Fabio Maffioletti">
    <link rel="canonical" href="{{ page.url | prepend: site.url }}">
    <title>Fabio Maffioletti | {{ page.title }}</title>

    <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/syntax.css" rel="stylesheet">

    <link href="/css/main.css" rel="stylesheet">

    {% include google_analytics.html %}

  </head>

  <body>
    <div class="container">

      <div class="row header">
        <div class="col">
          <h1>Fabio Maffioletti</h1>
          {% for page in site.pages_list %}
            <a href="{{ page[1]  }}">{{ page[0] }}</a> {% unless forloop.last %}|{% endunless %} 
          {% endfor %}
        </div>
      </div>

      <hr/>

      {{ content }}
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
